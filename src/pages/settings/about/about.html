<wide-header-page title="{{ title }}">
  <div page-content>
    <ion-list class="bp-list">
      <ion-item-divider>{{ 'Release information' | translate }}</ion-item-divider>
      <button 
        ion-item 
        (click)="wipeBitPayAccounts()"
      >
        <ion-icon 
          class="item-img icon-settings" 
          name="ios-download-outline" 
          item-start
        ></ion-icon>
        <span 
          class="main-label" 
          translate
        >
          Version
        </span>
        <ion-note item-end>
          v{{ version }} ({{ mode }})
        </ion-note>
      </button>
      <button ion-item>
        <ion-icon 
          class="item-img icon-settings" 
          name="logo-github" 
          item-start
        ></ion-icon>
        <span class="main-label">Commit Hash</span>
        <ion-note item-end>
          #{{ commitHash }}
        </ion-note>
      </button>
      <ion-item-divider class="item-without-title"></ion-item-divider>
      <ion-item-divider class="item-without-title"></ion-item-divider>
      <button 
        ion-item 
        (click)="openPrivacyPolicy()"
      >
        <ion-icon 
          class="item-img icon-settings" 
          name="ios-lock-outline" 
          item-start
        ></ion-icon>
        <span 
          class="main-label" 
          translate
        >
          Privacy Policy
        </span>
      </button>
      <button 
        ion-item 
        (click)="openTermsOfUse()"
      >
        <ion-icon 
          class="item-img icon-settings" 
          name="ios-list-box-outline" 
          item-start
        ></ion-icon>
        <span 
          class="main-label" 
          translate
        >
          Terms of Use
        </span>
      </button>
      <button 
        ion-item 
        (click)="openSessionLog()"
      >
        <ion-icon 
          class="item-img icon-settings" 
          name="ios-copy-outline" 
          item-start
        ></ion-icon>
        <span 
          class="main-label" 
          translate
        >
          Session Log
        </span>
      </button>

    </ion-list>
  </div>
</wide-header-page>
